<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAKE AI CHECKER</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="panel">
    <div class="text-container">
      <div id="text-input-div" contenteditable="true" spellcheck="true"></div>
      <div id="text-display-div"></div>
      <div id="char-count">0 characters</div>
      <div id="ai-rate">AI率: 0%</div>
    </div>
    <button id="submit-btn">检测</button>
  </div>

  <div id="floating-box" class="floating-box">
    <span id="floating-text">Status</span>
    <div class="tooltip">Hover text will appear here</div>
  </div>

  <script type="module" src="main.js"></script>

</body>

</html>
